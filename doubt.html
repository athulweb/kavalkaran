<!DOCTYPE html>

<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
 <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Malayalam', sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .qa-box {
      background-color: #1e293b;
      border-radius: 12px;
      margin-bottom: 18px;
      overflow: hidden;

    }
    .qa-question {
      background: #334155;
      padding: 18px;

      cursor: pointer;
    }
    .qa-answer {
      display: none;

  </style>
</head>
<body>
  <h1>‚ùì ‡¥ï‡¥æ‡¥µ‡µΩ‡¥ï‡µç‡¥ï‡¥æ‡¥∞‡¥®‡µç‡¥±‡µÜ ‡¥ö‡µã‡¥¶‡µç‡¥Ø‡¥Ç - ‡¥â‡¥§‡µç‡¥§‡¥∞‡¥ô‡µç‡¥ô‡µæ</h1>
  <div style="margin-bottom: 20px; text-align: center;">
  <input 
    type="text" 
    id="searchBox" 
    placeholder="üîç ‡¥í‡¥∞‡µÅ ‡¥ö‡µã‡¥¶‡µç‡¥Ø‡¥Ç ‡¥Ö‡¥®‡µç‡¥µ‡µá‡¥∑‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï..." 
    style="
      padding: 12px 16px;
      width: 90%;
      max-width: 500px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #1e293b;
      color: white;
      outline: none;
      box-shadow: 0 0 0 2px #334155;
    "
  >
</div>

  <div id="qa-container">‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥®‡µç‡¥®‡µÅ...</div>
<script>
  document.getElementById('searchBox').addEventListener('input', function() {
    const query = this.value.toLowerCase();
    document.querySelectorAll('.qa-box').forEach(box => {
      const question = box.querySelector('.qa-question').textContent.toLowerCase();
      const answer = box.querySelector('.qa-answer').textContent.toLowerCase();
      box.style.display = (question.includes(query) || answer.includes(query)) ? 'block' : 'none';
    });
  });
</script>

  <script>
    fetch('js/data.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('qa-container');
        container.innerHTML = ''; // clear loading text

        data.forEach(item => {
          const box = document.createElement('div');
          box.className = 'qa-box';

          const q = document.createElement('div');
          q.className = 'qa-question';
          q.textContent = '‚ùì ' + item.question;

          const a = document.createElement('div');
          a.className = 'qa-answer';
          a.textContent = item.answer;

          q.addEventListener('click', () => {
            box.classList.toggle('active');
          });

          box.appendChild(q);
          box.appendChild(a);
          container.appendChild(box);
        });
      })
      .catch(error => {
        document.getElementById('qa-container').innerHTML = '‡¥°‡¥æ‡¥±‡µç‡¥± ‡¥µ‡¥æ‡¥Ø‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡¥®‡¥æ‡¥Ø‡¥ø‡¥≤‡µç‡¥≤: ' + error;
        console.error('JSON loading failed:', error);
      });
  </script>
</body>

<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>QR ‡¥ï‡µã‡¥°‡µç ‡¥™‡¥∞‡¥ø‡¥∂‡µã‡¥ß‡¥ï‡µª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="manifest" href="manifest.json">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: 'Noto Sans Malayalam', sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {

      margin-bottom: 20px;
    }
    #reader {

      max-width: 400px;
      margin: 20px auto;

      border-radius: 10px;
    }
    #controls {
      margin: 15px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }
    button:hover {
      background: #1e40af;
    }
    #file-input {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      background: #1e293b;
      color: white;
      border: none;
    }
    #result {
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      word-wrap: break-word;
    }
    .safe { color: #10b981; }
    .danger { color: #ef4444; }
    .warning { color: #facc15; }
    .qr-type-box {
      background: #334155;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 1.1em;
      display: inline-block;
    }
    #progress {
      width: 100%;
      max-width: 400px;
      height: 6px;
      background: #1e293b;
      border-radius: 5px;
      margin: 15px auto;
      overflow: hidden;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background: #3b82f6;
      animation: progress 2s infinite;
    }
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 0%; }
    }
  </style>
</head>
<body>
  <h1>üì∑ QR ‡¥ï‡µã‡¥°‡µç ‡¥™‡¥∞‡¥ø‡¥∂‡µã‡¥ß‡¥ï‡µª</h1>

  <div id="reader"></div>

  <div id="controls">
    <button id="start-btn">‚ñ∂Ô∏è ‡¥∏‡µç‡¥ï‡¥æ‡µª ‡¥Ü‡¥∞‡¥Ç‡¥≠‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï</button>
    <button id="flip-btn" disabled>üîÑ ‡¥ï‡µç‡¥Ø‡¥æ‡¥Æ‡¥± ‡¥Æ‡¥æ‡¥±‡µç‡¥±‡µÅ‡¥ï</button>
    <button id="stop-btn" disabled>‚èπ ‡¥®‡¥ø‡µº‡¥§‡µç‡¥§‡µÅ‡¥ï</button>
  </div>

  <input type="file" accept="image/*" id="file-input">

  <div id="progress" style="display:none;">
    <div id="progress-bar"></div>
  </div>

  <div id="result">QR ‡¥µ‡¥ø‡¥µ‡¥∞‡¥ô‡µç‡¥ô‡µæ ‡¥á‡¥µ‡¥ø‡¥ü‡µÜ ‡¥ï‡¥æ‡¥£‡µÅ‡¥Ç...</div>

  <script>
    const resultEl = document.getElementById("result");
    const startBtn = document.getElementById("start-btn");
    const stopBtn = document.getElementById("stop-btn");
    const flipBtn = document.getElementById("flip-btn");
    const progressEl = document.getElementById("progress");

    let html5QrCode;
    let cameras = [];
    let currentCameraIndex = 0;
    let scanning = false;

    function analyzeData(data) {
      const lower = data.toLowerCase();

      let type = "‡¥Ö‡¥ú‡µç‡¥û‡¥æ‡¥§‡¥Ç";
      if (lower.startsWith("http://") || lower.startsWith("https://")) {
        type = "üåê ‡¥≤‡¥ø‡¥ô‡µç‡¥ï‡µç";
      } else if (lower.startsWith("upi://")) {
        type = "üí∏ ‡¥™‡µá‡¥Ø‡µç‚Äå‡¥Æ‡µÜ‡¥®‡µç‡¥±‡µç QR";
      } else if (lower.match(/\.(pdf|docx|zip|apk|exe)$/)) {
        type = "üìÅ ‡¥´‡¥Ø‡µΩ ‡¥°‡µó‡µ∫‡¥≤‡µã‡¥°‡µç";
      } else if (lower.startsWith("mailto:")) {
        type = "üìß ‡¥á‡¥Æ‡µÜ‡¥Ø‡¥ø‡µΩ ‡¥≤‡¥ø‡¥ô‡µç‡¥ï‡µç";
      } else if (lower.startsWith("tel:")) {
        type = "üìû ‡¥´‡µã‡µ∫ ‡¥®‡¥Æ‡µç‡¥™‡µº";
      } else {
        type = "üìù ‡¥∏‡¥æ‡¥ß‡¥æ‡¥∞‡¥£ ‡¥ü‡µÜ‡¥ï‡µç‡¥∏‡µç‡¥±‡µç‡¥±‡µç";
      }

      let warning = "";
      if (lower.includes('bit.ly') || lower.includes('tinyurl') || lower.includes('redirect')) {
        warning = '<p class="warning">‚ö†Ô∏è ‡¥ö‡µÅ‡¥∞‡µÅ‡¥ï‡µç‡¥ï‡¥ø‡¥Ø ‡¥≤‡¥ø‡¥ô‡µç‡¥ï‡µç ‚Äì ‡¥∂‡µç‡¥∞‡¥¶‡µç‡¥ß‡¥ø‡¥ï‡µç‡¥ï‡¥£‡¥Ç.</p>';
      } else if (lower.match(/\.exe|\.apk|\.bat/)) {
        warning = '<p class="danger">üõë ‡¥Ö‡¥™‡¥ï‡¥ü‡¥ï‡¥∞‡¥Æ‡¥æ‡¥Ø ‡¥´‡¥Ø‡µΩ ‡¥≤‡¥ø‡¥ô‡µç‡¥ï‡µç!</p>';
      } else if (lower.startsWith('http://') || lower.startsWith('https://')) {
        warning = '<p class="safe">üîó ‡¥∏‡¥æ‡¥ß‡¥æ‡¥∞‡¥£ ‡¥≤‡¥ø‡¥ô‡µç‡¥ï‡µç ‚Äì ‡¥∏‡¥®‡µç‡¥¶‡µº‡¥∂‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥Æ‡µç‡¥™‡µã‡µæ ‡¥ú‡¥æ‡¥ó‡µç‡¥∞‡¥§ ‡¥™‡¥æ‡¥≤‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï.</p>';
      } else {
        warning = '<p class="safe">‚úÖ ‡¥∏‡¥æ‡¥ß‡¥æ‡¥∞‡¥£ ‡¥°‡¥æ‡¥±‡µç‡¥±.</p>';
      }

      return `<div class="qr-type-box"><strong>QR ‡¥ï‡µã‡¥°‡µç ‡¥§‡¥∞‡¥Ç:</strong> ${type}</div>${warning}`;
    }

    function showResult(decodedText) {
      resultEl.innerHTML = `<strong>QR ‡¥ï‡¥£‡µç‡¥ü‡µÜ‡¥§‡µç‡¥§‡¥ø‡¥Ø‡¥§‡µç:</strong><br>${decodedText}<br>${analyzeData(decodedText)}`;
    }

    async function initCamera() {
      try {
        html5QrCode = new Html5Qrcode("reader");
        cameras = await Html5Qrcode.getCameras();
        if (cameras.length === 0) throw new Error("No camera found");
        flipBtn.disabled = cameras.length <= 1;
      } catch (err) {
        resultEl.innerHTML = `<p class="danger">üò¢ ‡¥ï‡µç‡¥Ø‡¥æ‡¥Æ‡¥± ‡¥ï‡¥£‡µç‡¥ü‡µÜ‡¥§‡µç‡¥§‡¥æ‡¥®‡¥æ‡¥Ø‡¥ø‡¥≤‡µç‡¥≤: ${err.message}</p>`;
      }
    }

    async function startScan() {
      if (scanning) return;
      scanning = true;
      progressEl.style.display = "block";
      startBtn.disabled = true;
      stopBtn.disabled = false;

      try {
        await html5QrCode.start(
          { deviceId: cameras[currentCameraIndex].id },
          { fps: 10, qrbox: 250 },
          decodedText => {
            stopScan();
            showResult(decodedText);
          }
        );
      } catch (err) {
        resultEl.innerHTML = `<p class="danger">‚ö†Ô∏è ‡¥∏‡µç‡¥ï‡¥æ‡µª ‡¥Ü‡¥∞‡¥Ç‡¥≠‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡µª ‡¥ï‡¥¥‡¥ø‡¥û‡µç‡¥û‡¥ø‡¥≤‡µç‡¥≤</p>`;
        stopScan();
      }
    }

    async function stopScan() {
      if (!scanning) return;
      scanning = false;
      progressEl.style.display = "none";
      startBtn.disabled = false;
      stopBtn.disabled = true;

      try {
        await html5QrCode.stop();
      } catch {}
    }

    async function flipCamera() {
      if (cameras.length <= 1) return;
      currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
      stopScan();
      await startScan();
    }

    document.getElementById("file-input").addEventListener("change", async e => {
      const file = e.target.files[0];
      if (!file) return;
      progressEl.style.display = "block";
      try {
        const decodedText = await html5QrCode.scanFile(file, true);
        showResult(decodedText);
      } catch {
        resultEl.innerHTML = `<span class="danger">‚ö†Ô∏è ‡¥∏‡µç‡¥ï‡¥æ‡µª ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥æ‡¥®‡¥æ‡¥Ø‡¥ø‡¥≤‡µç‡¥≤: QR ‡¥ï‡¥£‡µç‡¥ü‡µÜ‡¥§‡µç‡¥§‡¥ø‡¥Ø‡¥ø‡¥≤‡µç‡¥≤</span>`;
      } finally {
        progressEl.style.display = "none";
      }
    });

    startBtn.addEventListener("click", startScan);
    stopBtn.addEventListener("click", stopScan);
    flipBtn.addEventListener("click", flipCamera);

    initCamera();
  </script>
</body>
</html>
